<div class="mat-elevation-z4">
    <table mat-table [dataSource]="locals" matSort>
        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
            <td mat-cell *matCellDef="let linha">{{linha.cidade}}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let linha">{{ linha.estado}}</td>
        </ng-container>
        <ng-container matColumnDef="rua">
            <th mat-header-cell *matHeaderCellDef>Rua</th>
            <td mat-cell *matCellDef="let linha">{{ linha.rua}}</td>
        </ng-container>
        <ng-container matColumnDef="bairro">
            <th mat-header-cell *matHeaderCellDef>Bairro</th>
            <td mat-cell *matCellDef="let linha">{{ linha.bairro}}</td>
        </ng-container>
        <ng-container matColumnDef="complemento">
            <th mat-header-cell *matHeaderCellDef>Complemento</th>
            <td mat-cell *matCellDef="let linha">{{ linha.complemento}}</td>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let linha">
                <a (click)="editar(linha)" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a (click)="excluir(linha)" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
