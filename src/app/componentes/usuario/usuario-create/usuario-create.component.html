<mat-card>
    <mat-card-title>Novo usuario</mat-card-title>
    <form #form="ngForm"> <!--metodo utilizado para validação.-->
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="usuario.nome" name="name" required nome>
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Sexo</mat-label>
            <mat-select name="sexo" [(ngModel)]="usuario.sexo" required>
                <mat-option value="Feminino">
                    Feminino
                </mat-option>
                <mat-option value="Masculino">
                    Masculino
                </mat-option>
                <mat-option value="Outro">
                    Outro
                </mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Data de Nascimento" [(ngModel)]="usuario.dataNascimento" name="dataNascimento"
                required datanascimento>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="criarUsuario()" color="primary" [disabled]="!form.valid">
        Salvar
    </button>
    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
