<mat-card>
    <mat-card-title>Confirma exclus√£o do registro?</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="vacina.nome" name="name" disabled>

        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Fabricante" [(ngModel)]="vacina.fabricante" name="fabricante" disabled>

        Cancelar
    </button>
</mat-card>
